<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Available Jobs</h2>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
